<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minecraft Server — Info</title>
<style>
    :root{
        --bg1:#0f1724;
        --bg2:#071024;
        --card: rgba(255,255,255,0.06);
        --glass: rgba(255,255,255,0.06);
        --accent: #7dd3fc;
        --accent-2: #60a5fa;
        --muted: rgba(255,255,255,0.65);
        --success: #4ade80;
        --glass-border: rgba(255,255,255,0.08);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* use border-box universally to avoid overflow and layout issues */
    *, *::before, *::after { box-sizing: border-box; }

    html,body{height:100%; margin:0;}
    body{
        background: radial-gradient(600px 400px at 10% 10%, rgba(96,165,250,0.08), transparent),
                                radial-gradient(500px 300px at 95% 90%, rgba(125,211,252,0.06), transparent),
                                linear-gradient(180deg,var(--bg1),var(--bg2));
        color:#fff;
        -webkit-font-smoothing:antialiased;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:32px;
        box-sizing:border-box;
    }

    .container{
        width:100%;
        /* single-column layout now that the left settings section is removed */
        max-width:760px;
        display:grid;
        grid-template-columns: 1fr;
        gap:28px;
        align-items:start;
        margin-inline:auto;
    }

    /* allow grid items to shrink below their content so ellipsis/wrapping works */
    .container, .container > * { min-width: 0; }

    .panel{
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border: 1px solid var(--glass-border);
        border-radius:14px;
        padding:20px;
        box-shadow: 0 6px 30px rgba(2,6,23,0.6);
        backdrop-filter: blur(8px) saturate(120%);
    }

    /* header and left-settings styles removed to keep CSS focused on the visible UI */
    .logo{
        width:56px;
        height:56px;
        border-radius:12px;
        background:linear-gradient(135deg,var(--accent),var(--accent-2));
        display:inline-grid;
        place-items:center;
        box-shadow: 0 4px 18px rgba(59,130,246,0.18), inset 0 -6px 14px rgba(0,0,0,0.12);
        font-weight:700;
        font-size:20px;
        color:#07203b;
    }

    /* Right column: address cards */
    .addresses{
        display:flex;
        flex-direction:column;
        gap:12px;
    }
    .addr-card{
        background:var(--card);
        padding:12px;
        border-radius:12px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:12px;
        width:100%;
    }
    .addr-left{display:flex; gap:12px; align-items:center;}
    .addr-icon{
        width:46px;height:46px;border-radius:10px;display:grid;place-items:center;
        background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }

    /* ensure the left column inside address cards can shrink and won't force overflow */
    .addr-left{display:flex; gap:12px; align-items:center; flex:1; min-width:0;}
    .addr-meta{min-width:0; max-width:100%;}
    .addr-meta .title{font-weight:700;}
    /* refine address appearance: wrap cleanly, slightly smaller and tighter line-height */
    .addr-meta .sub{
        color:var(--muted);
        font-size:13px;
        margin-top:6px;
        white-space:normal;
        overflow-wrap:anywhere;
        word-break:break-word;
        line-height:1.2;
        max-width:100%;
    }

    /* slightly larger address cards and consistent spacing */
    .addr-card{padding:14px 16px;}

    /* make panels respect container shrinking and avoid forcing horizontal scroll */
    .panel{min-width:0;}

    /* subtle visual polish for copy buttons */
    .copy-btn{background:rgba(255,255,255,0.035);padding:8px 12px;border-radius:10px;font-weight:600;border:0;color:var(--muted); cursor:pointer}
    .addr-actions{display:flex; gap:8px; align-items:center;}

    .toast{
        position:fixed;
        left:50%;
        transform:translateX(-50%);
        bottom:28px;
        background:linear-gradient(90deg,var(--accent),var(--accent-2));
        color:#07203b;
        padding:10px 16px;
        border-radius:999px;
        box-shadow:0 10px 30px rgba(0,0,0,0.4);
        display:none;
        z-index:999;
    }

    footer{grid-column:1/-1; color:var(--muted); font-size:13px; text-align:center; margin-top:8px;}

    @media (max-width:880px){
        .container{grid-template-columns:1fr; padding:0;}
        .server-card{flex-direction:column; align-items:flex-start;}
    }
</style>
</head>
<body>
    <div class="container">
        <!-- top header removed per request -->

        <!-- Display panel for server name (compact) -->
        <div class="panel" style="display:flex;align-items:center;gap:12px;">
            <div class="logo" style="width:48px;height:48px;font-size:16px;">MC</div>
            <h2 id="displayName" style="margin:0;font-size:20px">Goober Central Minecraft Server</h2>
        </div>

        <!-- left settings section removed per request -->

        <aside class="panel addresses">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
                <strong>Server Addresses</strong>
                <small style="color:var(--muted)">Click copy to clipboard</small>
            </div>

            <div class="addr-card" id="javaCard">
                <div class="addr-left">
                    <div class="addr-icon" aria-hidden>
                        <!-- Java Ender-eye SVG -->
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden>
                            <path d="M12 2l2.5 5L20 9l-4 3 1 6-5-3-5 3 1-6L2 9l5.5-2L12 2z" fill="white" opacity="0.9"/>
                        </svg>
                    </div>
                    <div class="addr-meta">
                        <div class="title">Java Edition</div>
                        <div class="sub" id="javaSub">growth-genome.gl.joinmc.link</div>
                    </div>
                </div>
                <div class="addr-actions">
                    <button class="copy-btn" data-copy-target="java">Copy</button>
                </div>
            </div>

            <div class="addr-card" id="bedrockCard">
                <div class="addr-left">
                    <div class="addr-icon" aria-hidden>
                        <!-- Bedrock Pixel-ish SVG -->
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden>
                            <rect x="3" y="3" width="18" height="18" rx="3" fill="white" opacity="0.9"/>
                        </svg>
                    </div>
                    <div class="addr-meta">
                        <div class="title">Bedrock Edition</div>
                        <div class="sub" id="bedrockSub">print-compromise.gl.at.ply.gg:16216</div>
                    </div>
                </div>
                <div class="addr-actions">
                    <button class="copy-btn" data-copy-target="bedrock">Copy</button>
                </div>
            </div>

        </aside>

        <footer class="panel" style="background:transparent;border:0;box-shadow:none;padding-top:10px;">
            <small>Local preview • No external scripts • Responsive</small>
            <small class="ai-disclaimer" style="display:block;color:rgba(255,255,255,0.55);margin-top:8px;font-size:11px">made with ai. all credit to gpt-5 mini.</small>
        </footer>
    </div>

    <div class="toast" id="toast">Copied</div>

    <script>
    // Default values (edit here if you want different initial placeholders)
    const DEFAULTS = {
        name: "Goober Central Minecraft Server",
        java: "growth-genome.gl.joinmc.link",
        bedrock: "print-compromise.gl.at.ply.gg",
        bedrockPort: "16216"
    };

    const els = {
        displayName: document.getElementById('displayName'),
        displaySubtitle: document.getElementById('displaySubtitle'),
        javaSub: document.getElementById('javaSub'),
        bedrockSub: document.getElementById('bedrockSub'),
        toast: document.getElementById('toast'),
        copyBtns: document.querySelectorAll('.copy-btn')
    };

    // Load saved or defaults and populate visible text elements
    function loadSettings(){
        const saved = JSON.parse(localStorage.getItem('mc_server_info') || '{}');
        const cfg = Object.assign({}, DEFAULTS, saved);
        els.displayName.textContent = cfg.name || DEFAULTS.name;
        // subtitle intentionally left minimal — addresses are shown in the address cards below
        if (els.displaySubtitle) els.displaySubtitle.textContent = '';
        els.javaSub.textContent = cfg.java || DEFAULTS.java;
        els.bedrockSub.textContent = `${cfg.bedrock}:${cfg.bedrockPort}`;
    }

    function copyText(text){
        if (!navigator.clipboard){
            // fallback
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            try { document.execCommand('copy'); } catch(e){}
            ta.remove();
            showToast('Copied');
            return;
        }
        navigator.clipboard.writeText(text).then(()=>showToast('Copied'), ()=>showToast('Unable to copy'));
    }

    let toastTimer = null;
    function showToast(msg){
        clearTimeout(toastTimer);
        els.toast.textContent = msg;
        els.toast.style.display = 'block';
        toastTimer = setTimeout(()=>{ els.toast.style.display = 'none'; }, 1800);
    }

    // Wire copy buttons
    els.copyBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
            const target = btn.getAttribute('data-copy-target');
            const cfg = JSON.parse(localStorage.getItem('mc_server_info') || '{}');
            const data = Object.assign({}, DEFAULTS, cfg);
            if (target === 'java'){
                copyText(data.java);
            } else {
                copyText((data.bedrock || DEFAULTS.bedrock) + ':' + (data.bedrockPort || DEFAULTS.bedrockPort));
            }
        });
    });

    // Init
    loadSettings();
    </script>
</body>
</html>
